{% extends 'base/base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <h3>Desesa eliminar la solicitud de  {{object.persona.nombre}} {{object.persona.appellidos}}</h3>
    <button class="btn btn-danger"type="submit">Si, eliminar</button>
    <a class="btn btn-warning"href="{% url 'adopcion:solicitud_listar' %}">No, regresar</a>
</form>
{% endblock %}
